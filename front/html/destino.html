<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/destino.css">
    <link rel="shortcut icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Viagem</title>
</head>
<body loaditens()>
    <header>
        <img src="../img/logo.png" alt="logo">
        <nav class="btn-topo">
            <ul>
                <li><a href="../html/home.html">Home</a></li>
                    <li><a href="../html/destino.html">Destinos</a></li>
                    <li><a href="../html/hoteis.html">Hoteis</a></li>
                    <li><a href="../html/pontoTuristico.html"></i>Pontos Turísticos</a></li>
                    <li><a href="../html/telefone.html">Telefones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <h2>Destinos</h2>
        <form id="formDestinos" onsubmit="event.preventDefault(); adicionarItemForm('destinos')">
            <label for="destinosNome">Nome:</label>
            <input type="text" id="destinosNome" name="nomeDestino">
            <label for="destinosValor">Valor:</label>
            <input type="number" id="destinosValor" name="valorDestino">
            <label for="destinosData">Data:</label>
            <input type="date" id="destinosData" name="dataDestino" placeholder="">
            <button type="submit"><i class="bi bi-plus"></i> Adicionar Destino</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="destinosTableBody">
                <tr>
                    <td>1</td>
                    <td>Pink Beach</td>
                    <td>$5000,00</td>
                    <td>2025-02-14</td>
                    <td>
                        <button><i class="bi bi-pencil"></i> Editar</button>
                        <button><i class="bi bi-trash"></i> Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Machu Picchu</td>
                    <td>R$ 3900,00</td>
                    <td>2024-08-14</td>
                    <td>
                        <button><i class="bi bi-pencil"></i> Editar</button>
                        <button><i class="bi bi-trash"></i> Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p id="copyright"></p>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-telephone"></i>
        </div>
    </footer>
    
    <script src="../js/destino.js" defer></script>
</body>
</html>
